<div class="form-horizontal">
    <h3>Create a new VotableEnt</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/VotableEnts/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for VotableEnts</h3>
    <form id="VotableEntSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="imageURL" class="col-sm-2 control-label">Image URL</label>
        <div class="col-sm-10">
            <input id="imageURL" name="imageURL" class="form-control" type="text" ng-model="search.imageURL" placeholder="Enter the VotableEnt Image URL"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="hotOrNot" class="col-sm-2 control-label">Hot Or Not</label>
        <div class="col-sm-10">
            <input id="hotOrNot" name="hotOrNot" class="form-control" type="text" ng-model="search.hotOrNot" placeholder="Enter the VotableEnt Hot Or Not"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="entityType" class="col-sm-2 control-label">Entity Type</label>
        <div class="col-sm-10">
            <select id="entityType" name="entityType" class="form-control" ng-model="search.entityType" ng-options="e as e for e in entityTypeList">
                <option value="">Choose a Entity Type</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Image URL</th>
                    <th>Hot Or Not</th>
                    <th>Entity Type</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <!-- <a href="#/VotableEnts/edit/{{result.id}}">{{result.imageURL}}</a> -->
                    <td><img src="{{result.imageURL}}" width=200 height=200/></td>
                    <td><a href="#/VotableEnts/edit/{{result.id}}">{{result.hotOrNot}}</a></td>
                    <td><a href="#/VotableEnts/edit/{{result.id}}">{{result.entityType}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
